 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
  $('#createCamp').click(function(){
    $.ajax({
url : 'donationCamp/save',
type : 'POST',
contentType : 'application/json',
data : JSON.stringify({
"unit" : $("#unit").val(),
"startDate" :$("#startDate").val(),
"endDate" : $("#endDate").val(),
"campCategoryID":$("#categorySelector").val(),
"address" :$("#addressSelector").val()
}),

});


  });});

  </script>
  <script type="text/javascript">
    
    $(document).ready(function(){

    
      $.get("category/all" ,function(data, status){
        tr = "<option value="+0+"> All </option>";
      $.each(data, function (i, item) {
        tr = "<option value="+data[i].id+">"+ data[i].category+" , "+data[i].subCategory+ " </option>";
        
        $('#categorySelector').append(tr);

      }); 

      });});
  </script>

<div class="container">
Please fill all the details. <br><br>
  <form >
    <div class="form-group row">
    <label for="addressSelector" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <select class="selectpicker" data-live-search="true" id ="addressSelector">
    <option>JP Nagar</option>
    <option>Kalyani Nagar</option>
    <option>Kothanur</option>
    <option>BTM Layout</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
    <label for="categorySelector" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <select class="selectpicker" data-live-search="true" id ="categorySelector">
        </select>
      </div>
    </div>

  <div class="form-group row">
      <label for="unit" class="col-xs-2 col-form-label">Units Required</label>

  </div>

  </div>

      <label for="endDate" class="col-xs-2 col-form-label"> End Date</label>

    </div>
  </div>

<center>
  <div class="form-group row">
      <Button type="submit"  id="createCamp"> Create Camp </Button>
    </div>
  </div>
</center>
  </form>
