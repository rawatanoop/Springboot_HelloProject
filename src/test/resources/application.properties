# Database
db.driver: org.hsqldb.jdbcDriver
db.url: jdbc:hsqldb:mem:helloworld
db.username: root
db.password: root

# Hibernate
hibernate.dialect: org.hibernate.dialect.HSQLDialect
hibernate.show_sql: true
hibernate.hbm2ddl.auto: create
hibernate.data : test.sql
entitymanager.packagesToScan: helloworld
